{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<br>
<br>
<br>
<link rel="stylesheet" href="{% static 'css/StyleLogin.css' %}">
<div class="container-fluid col-md-6 offset-md-3" style="background-color:rgba(255, 255, 255, 0.477);">
    <div class="row mb-5">
        <br>
        <div class="text-center">
            <br>
            <h3>Crea tu Cuenta</h3>
        </div>        
    
        <form method="POST" action="{% url 'registrar_cliente' %}" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            {% csrf_token %} 

            {{ form|crispy }}  <!-- Aquí se renderizan los demás campos del formulario -->
            <br>
            <div class="d-flex justify-content-between mt-3">
                <a href="/login1/" class="btn tipo1 flagf button">Cancelar</a>
                <button type="submit" class="btn tipo1 flagf button">Guardar</button>               
            </div> 
            <br>
            <br>              
        </form>

        {{ mensaje }}
    </div>
</div>
{% endblock %}
