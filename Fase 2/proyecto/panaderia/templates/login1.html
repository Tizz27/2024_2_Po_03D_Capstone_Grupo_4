{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Iniciar sesión</title>
</head>

{% load crispy_forms_tags %}

{% block contenido %}
<body>
    <div class="container-fluid col-md-6 offset-md-3 mt-5" style="background-color: rgba(255, 255, 255, 0.477); border-radius: 10px; padding: 20px;">
        <div class="text-center mb-4">
            <h2>Iniciar sesión</h2>
        </div>

        {% if messages %}
            <div class="alert alert-warning">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn tipo1 flagf button me-2">Iniciar</button>
                <a href="{% url 'mostrar_productos' %}" class="btn tipo1 flagf button">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
