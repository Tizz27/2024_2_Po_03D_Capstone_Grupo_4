<!-- carrito.html -->
<h2>Carrito de Compras</h2>
<ul>
    {% for producto_id, item in carrito.items %}
        <li>
            {{ item.nombre }} - Cantidad: {{ item.cantidad }} - Precio: {{ item.precio }}
            <a href="{% url 'eliminar_del_carrito' producto_id %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
<p>Total: {{ total }}</p>
<a href="{% url 'confirmar_pedido' %}">Confirmar Pedido</a>
