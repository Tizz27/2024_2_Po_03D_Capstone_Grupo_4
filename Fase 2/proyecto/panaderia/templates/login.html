{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<br><br><br>

<div class="container-fluid col-md-6 offset-md-3" style="background-color:rgba(255, 255, 255, 0.477); border-radius: 10px; padding: 20px;">
    <div class="row mb-5">
        <div class="text-center mb-4">
            <h3><strong>Iniciar Sesión</strong></h3>
        </div>        

        <!-- Mensajes de error (si existen) -->
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <strong>{{ message }}</strong>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Formulario de login -->
        <form method="POST" action="{% url 'login_cliente' %}" onsubmit="return validarFormularioLogin()">
            {% csrf_token %}

            <!-- Campos del formulario -->
            {{ form|crispy }}

            <br>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                <a href="/registro_cliente/" class="btn btn-secondary btn-lg">Crear Cuenta</a>
            </div> 

        </form>
    </div>
</div>

{% endblock %}
